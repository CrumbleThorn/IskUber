<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Passenger Requests</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image: url('assets/imgs/bg.jpg');">
  <ion-card>
    <ion-card-content>
      <p>
          Tap a request to view details:
      </p>
      <ion-list>
        <button ion-item *ngFor="let request of (requests | async)?.results" (click)="openDetails(request)">
              <b>{{ request.legalName }}</b>&nbsp;&nbsp;{{ request.departurePoint }} <ion-icon name="arrow-round-forward"></ion-icon> {{ request.destination }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
