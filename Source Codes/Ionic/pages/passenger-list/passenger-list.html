<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Passenger Requests</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <p>
        Here is the list of your current passenger requests, taken from uinames.com:
    </p>
    <ion-list>
      <button ion-item *ngFor="let passenger of (passengers | async)?.results" (click)="openDetails(passenger)">
            {{ passenger.passengerName }}
      </button>
    </ion-list>
</ion-content>
