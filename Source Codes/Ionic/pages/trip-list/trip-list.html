<ion-header>
  <ion-navbar hideBackButton="true">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Active Trips</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image: url('assets/imgs/bg.jpg');">
  <ion-card>
    <ion-card-content>
      <p>
          List of all active trips. Click on a trip to view its details and send a request.
      </p>
      <ion-list>
        <button ion-item *ngFor="let trip of (trips | async)?.results" (click)="openDetails(trip)">
          <ion-grid><ion-row>
            <ion-col col-auto>
              {{ trip.departurePoint }} <ion-icon name="arrow-round-forward"></ion-icon> {{ trip.destination }}
            </ion-col>
            <ion-col text-right> <p>{{ trip.time }}</p> </ion-col>
          </ion-row></ion-grid> 
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
