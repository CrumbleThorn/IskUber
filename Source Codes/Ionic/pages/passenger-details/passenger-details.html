<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
        Passenger Request Details
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#AFAFAF;">
  <ion-card *ngFor="let pass of (passenger | async)?.results">
    <ion-card-header>Passenger Details</ion-card-header>
    <ion-card-content>
        <div text-center>
          <img class="center" src="https://cs-192-iskuber-crumblethorn.c9users.io{{pass.image}}" style="width:160px;height:160px;border-radius:80px;">
          <h1>{{ pass.legalName }}</h1>
        </div>
        <b> Contact Number:</b> {{ pass.contactNo }}
    </ion-card-content>
  </ion-card>
    <ion-card>
      <ion-card-header>Trip Details</ion-card-header>
      <ion-card-content>
          <b> Departure Point: </b> {{ request.departurePoint }} <br>
          <b> Destination: </b> {{ request.destination }} <br>
          <br><b>Comments:</b>
          <p> {{ request.comment }} </p><br>
          <div text-center>
              <button ion-button color="secondary" (click)="showConfirm('accept')">Accept Request</button>
              <button ion-button color="light" (click)="showConfirm('reject')">Reject</button>
          </div>
      </ion-card-content>
    </ion-card>
</ion-content>
