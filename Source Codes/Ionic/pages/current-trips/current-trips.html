<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Your Current Trips</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <p>
        Here is a list of your current trips.
    </p>
    <ion-list>
      <button ion-item *ngFor="let trip of (trips | async)?.results" (click)="openDetails(trip)">
        <b>{{ trip.driverName }}</b>, to {{ trip.destination }}
      </button>
    </ion-list>
</ion-content>
