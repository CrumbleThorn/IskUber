<ion-header>
  <ion-navbar hideBackButton="true">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Driver List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image: url('assets/imgs/bg.jpg');">
    <ion-list>
      <button ion-item *ngFor="let driver of (drivers | async)?.results" (click)="openDetails(driver)">
        <ion-avatar item-start>
          <img src="https://cs-192-iskuber-crumblethorn.c9users.io{{driver.userImage}}">
        </ion-avatar>
        <h2>{{ driver.driverName }}</h2>
      </button>
    </ion-list>
</ion-content>
