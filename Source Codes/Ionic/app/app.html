<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-list-header>
            {{ usp.user.legalName }}
        </ion-list-header>
      <button ion-item *ngFor="let p of pagesMain" (click)="openPage(p)">
        {{p.title}}
      </button>
      <ion-list-header>
        Driver Options
      </ion-list-header>
      <button ion-item *ngFor="let p of pagesDriver" (click)="openPage(p)">
        {{p.title}}
      </button>
      <ion-list-header>User Options</ion-list-header>
      <button ion-item (click)="openPage(changeUser)">Change User</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
