<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{ driver.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-content>
        <h1>{{ driver.name }} </h1>
        <b> Gender: </b> {{ driver.gender }} <br>
        <b> Height: </b> {{ driver.height }} <br>
        <b> Mass: </b> {{ driver.mass }} <br>
        <b> Birth Year: </b> {{ driver.birth_year }} <br>
        <button ion-button color="secondary" (click) = "sendRequest(this.driver)">Send Request</button>
      </ion-card-content>
    </ion-card>
</ion-content>
