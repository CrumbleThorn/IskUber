<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Trip: {{ trip.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-content>
        <h1>{{ trip.name }} </h1>
        <b> Rotation Period: </b> {{ trip.rotation_period }} <br>
        <b> Orbital Period: </b> {{ trip.orbital_period }} <br>
        <b> Climate: </b> {{ trip.climate }} <br>
      </ion-card-content>
    </ion-card>
</ion-content>
