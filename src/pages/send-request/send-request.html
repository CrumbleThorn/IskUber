<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Send Request to {{ driver.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <form (ngSubmit)="sendForm()">
            <ion-item>
                <ion-label floating>Pickup Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="req.time" [ngModelOptions]="{standalone:true}"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label floating>Pickup point</ion-label>
                <ion-input type="text" [(ngModel)]="req.pickup" [ngModelOptions]="{standalone:true}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Destination</ion-label>
                <ion-input type="text" [(ngModel)]="req.dest" [ngModelOptions]="{standalone:true}"></ion-input>
            </ion-item>

            <button ion-button type="submit" block>SUBMIT REQUEST</button>
        </form>
    </ion-list>
</ion-content>
